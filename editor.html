        document.getElementById("debugBtn").addEventListener("click", async function () {
            var plantUmlText = editor.getValue();
            var b64EncodedPNG = await generateFigure();
            document.getElementById('image').src = b64EncodedPNG;
        })
        async function generateFigure() {
            try {
                var details = { 'uml': window.editor.getValue() };
                var formBody = [];
                for (var property in details) {
                    var encodedKey = encodeURIComponent(property);
                    var encodedValue = encodeURIComponent(details[property]);
                    formBody.push(encodedKey + "=" + encodedValue);
                }
                formBody = formBody.join("&");
                const response = await fetch('http://localhost:8081', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formBody
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log(response);
                const data = await response.text();
                console.log(data);
                return data;
            } catch (error) {
                console.error('Error:', error);
            }
        }
